<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table  #dt 
        selectionMode="multiple" responsiveLayout="scroll"      
        [paginator]="true"
        [scrollable]="true" 
        [rows]="10" 
        scrollHeight="300px"
        [virtualScroll]="true" 
        [virtualRowHeight]="40"
        [value]="products"
        styleClass="p-datatable-gridlines"
        [globalFilterFields]="['name']">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Image</th>
              <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
              <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
              <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
              <th pSortableColumn="created">Created at<p-sortIcon field="created"></p-sortIcon></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name }}</td>
              <td><img [src]="product.image" alt="" style="vertical-align: middle;
                width: 50px;
                height: 50px;
                border-radius: 10%;"></td>
              <td>{{ product.price }}</td>
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category.name}}</td>
              <td>{{ product.datecreated | date:'short'}}</td>
              <td>
                <p-button
                  (click)="deleteProduct(product.id)"
                  styleClass="p-button-danger p-mr-2"
                  class="ml-5"
                  icon="pi pi-trash"
                ></p-button>
                <p-button
                  (click)="updateProduct(product.id)"
                  styleClass="p-button-success p-mr-2"
                  icon="pi pi-pencil"
                  class="ml-2"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
